name: Release — Promote to RC

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Release branch (e.g. release/1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  promote-to-rc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ inputs.branch }}"
          VERSION="${BRANCH#release/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check no RC tag exists yet
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RC_TAGS=$(git tag -l "${VERSION}-rc.*" || true)

          if [ -n "$RC_TAGS" ]; then
            echo "RC tags already exist for ${VERSION}:"
            echo "$RC_TAGS"
            echo "Already in RC phase — use push on the release branch to auto-increment."
            exit 1
          fi

          echo "No RC tags found. Promoting to rc.0."

      - name: Create RC tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${VERSION}-rc.0"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release candidate $TAG"
          git push origin "$TAG"

          echo "Created tag: $TAG"

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}-rc.0
          prerelease: true
          generate_release_notes: true
